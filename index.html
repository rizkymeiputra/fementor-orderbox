<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="order-summary">
        <div class="card">
          <div class="card__header">
            <img src="./images/illustration-hero.svg" alt="" />
          </div>
          <div class="card__body">
            <h1 class="order-summary__title">Order Summary</h1>
            <p class="order-summary__desc">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="order-summary__summary">
              <div class="order-summary__summary_icon">
                <img src="./images/icon-music.svg" alt="" />
              </div>
              <div class="order-summary__summary_desc">
                <h4 class="order-summary__plan">Annual Plan</h4>
                <span class="order-summary__price"> $59.99/year </span>
              </div>
              <a class="order-summary__summary_action" href="#">Change</a>
            </div>
            <button class="order-summary__payment button" role="link">
              Proceed to Payment
            </button>
            <button class="order-summary__cancel button" role="link">
              Cancel Order
            </button>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/rizkymeiputra">Rizky Meiputra Nugraha</a>.
    </div>
  </body>
</html>
